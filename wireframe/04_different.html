<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="04_different.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@900&display=swap" rel="stylesheet">
	</head>
	<body>

		<main id="user-container">
      <section>
        <article id="user-bar">
          <div class="avatar">
            <div class="hexTop"></div>
            <div class="hexBottom"></div>
          </div>
          <div class="user">
            <div class="user-info">
              <h1 class="username">Chubby_Bunny</h1>
              <h2 class="user-level">LVL 1</h2>
            </div>
            <div class="exp-bar">
              <div class="bar">
                <div class="progress-line"><span class="exp"></span></div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <main id="main-container">
      <section class="goals-box">
        <article class="daily goals">
          <h3>Daily Tasks</h3>

        </article>
        <article class="short goals">
          <h3>Missions</h3>

        </article>
        <article class="long goals">
          <h3>Quests</h3>

        </article>
      </section>
    </main>
    <footer id="battle-theme">
      Battle Theme!
    </footer>
	</body>
</html>
